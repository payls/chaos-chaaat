version: '3.8'
services:
  api-integrations:
    platform: linux/x86_64
    image: node:14-alpine
    container_name: api-integrations
    volumes:
      - ../..:${PWD}/../..
    working_dir: ${PWD}/../..
    entrypoint: /bin/sh -c "npm install && npm run start:dev"
    ports:
      - '3113:3113'
    expose:
      - '3113'
    env_file:
      - '../../.env'
    environment:
      DOCKER_MYSQL_HOST: host.docker.internal
      DOCKER_API_HOST: 0.0.0.0
    networks:
      default:
      zuju-network:
networks:
  default:
  zuju-network:
    external: false
    driver: bridge
    name: pave-network