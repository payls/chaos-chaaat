schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Mutation {
  createNotificationMessage(input: CreateNotificationMessageInput!): NotificationMessage
  deleteNotificationMessage(input: DeleteNotificationMessageInput!): NotificationMessage
  updateNotificationMessage(input: UpdateNotificationMessageInput!): NotificationMessage
}

type NotificationMessage {
  agencyId: String!
  createdAt: AWSDateTime!
  data: AWSJSON
  id: ID!
  type: String!
  updatedAt: AWSDateTime!
}

type NotificationMessageConnection {
  items: [NotificationMessage]
  nextToken: String
}

type Query {
  getNotificationMessage(id: ID!, type: String!): NotificationMessage
  listNotificationMessages(filter: TableNotificationMessageFilterInput, limit: Int, nextToken: String): NotificationMessageConnection
}

type Subscription {
  onCreateNotificationMessage(agencyId: String, createdAt: AWSDateTime, data: AWSJSON, id: ID, type: String): NotificationMessage @aws_api_key @aws_subscribe(mutations : ["createNotificationMessage"])
  onDeleteNotificationMessage(agencyId: String, createdAt: AWSDateTime, data: AWSJSON, id: ID, type: String): NotificationMessage @aws_api_key @aws_subscribe(mutations : ["deleteNotificationMessage"])
  onNotificationMessageByAgencyId(agencyId: String!): NotificationMessage @aws_api_key @aws_iam @aws_subscribe(mutations : ["createNotificationMessage"])
  onUpdateNotificationMessage(agencyId: String, createdAt: AWSDateTime, data: AWSJSON, id: ID, type: String): NotificationMessage @aws_api_key @aws_subscribe(mutations : ["updateNotificationMessage"])
}

input CreateNotificationMessageInput {
