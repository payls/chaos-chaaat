version: '3.8'
services:
  mysql:
    platform: linux/x86_64
    image: mysql:5.7
    container_name: mysql
    restart: always
    env_file:
      - '../../.env'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - '$PWD/data/mysql:/var/lib/mysql'
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
    networks:
      default:
      zuju-network:
  api:
    platform: linux/x86_64
    image: node:14-alpine
    container_name: api
    depends_on:
      - mysql
    volumes:
      - ../..:${PWD}/../..
    working_dir: ${PWD}/../..
    entrypoint: /bin/sh -c "npm install && npm run ups && npm run start:dev"
    ports:
      - '3110:3110'
    expose:
      - '3110'
    env_file:
      - '../../.env'
    environment:
      DOCKER_MYSQL_HOST: host.docker.internal
      DOCKER_API_HOST: 0.0.0.0
    networks:
      default:
      zuju-network:
networks:
  default:
  zuju-network:
    external: false
    driver: bridge
    name: pave-network